docker {
    springBootApplication {
        baseImage = 'azul/zulu-openjdk-alpine:15'
        ports = [8080]
        images = ["keriteal/sos-api:latest"]
        jvmArgs = [
                '-server',
                "-Dspring.profiles.active=production",
                '-Xms1024m',
                '-Xmx1024m',
        ]
    }
}

allOpen {
    annotations(
            "javax.persistence.Entity"
    )
}

noArg {
    annotations(
            "javax.persistence.Entity"
    )
}