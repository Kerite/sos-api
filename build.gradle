docker {
    springBootApplication {
        baseImage = 'azul/zulu-openjdk-alpine:15'
        ports = [ 8080 ]
        images = ["keriteal/sos-api:$version"]
        jvmArgs = [
                "-Dspring.profiles.active=production",
                '-Xmx1024m',
                '-Dlogging.file.path=/var/logs',
                '-Dspring.redis.host=127.0.0.1'
        ]
    }
}